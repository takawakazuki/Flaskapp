<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- モバイル対応 -->
    <title>ガソリン代精算アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 1em;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            min-width: 700px; /* 表の崩れを防ぐ */
            border-collapse: collapse;
        }

        th, td {
            padding: 0.5em;
            border: 1px solid #ccc;
            font-size: 0.95em;
            white-space: nowrap; /* 折り返し防止で列が崩れにくくなる */
        }

        input, select, button, .btn {
            font-size: 1em;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
