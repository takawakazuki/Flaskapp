{% extends "base.html" %}
{% block content %}
<h2>乗車情報の削除</h2>
<p>以下の情報を削除しますか？</p>
<form method="post">
  <p>日付: {{ post.date }}</p>
  <p>行きの乗車: {{ post.go_location }}（{% if post.go_driver %}運転{% else %}同乗{% endif %}）</p>
  <p>帰りの乗車: {{ post.back_location }}（{% if post.back_driver %}運転{% else %}同乗{% endif %}）</p>
  <input type="submit" value="削除">
</form>
<p><a href="/">メイン画面に戻る</a></p>
{% endblock %}
